<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, height=device-height">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>    

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="app" ng-controller="ctrl">

      <div class="rpm-container">
        <!-- criar estrutura contendo a imagem do RPM de fundo, ponteiro, barra inferior com labels para outras infos -->
      	<img class="tachometer" src="img/tachometer.jpg" style="transform: rotate(-{{escala}}deg)"></img>
    	  <div class="info" >
          <div class = "item range">
            <input type = "range" name = "range1" ng-change="calculateRotations(rangeval)" ng-model="rangeval" min="0" max="9000" />
          </div>
          <div class="marcador" style="transform: rotate({{agulha}}deg)">
            <div class="agulha"></div>
          </div>
        </div>
      </div>

  </body>

</html>
